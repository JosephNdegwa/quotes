<div class="card-body">
    <h5 class="card-title">Author Name</h5>
    <h6 class="card-detail">This is the quote yo have submitted.</h6>
    <p class="card-text">{{numberOfLikes}}</p>
    <button class="btn btn-success" (click)="likeButtonClick()">Upvote</button>
    <button class="btn btn-danger" (click)="dislikeButtonClick()">Downvote</button>
  </div>
